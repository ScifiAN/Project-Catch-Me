<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Catch me!</title>
  <link rel="stylesheet" href="base.css">
  <script src="app.js" defer></script>
</head>
<body>
  <h1>Catch me!</h1>
  <div id="board"></div>
  <div id="player">
    <div id="player-score">
      <label for="score-board">Score</label>
      <div id="score-board">0</div>
    </div>
    <div id="player-lives">
      <label for="lives">Player lives</label>
      <div id="lives">3</div>
    </div>
  </div>
  <div id="timer">
    <p id="seconds">0</p>
    <p>:</p>
    <p id="miliseconds">0</p>
  </div>
  <button id="start">Start the game</button>
  <button id="hard-mode">Hard Mode</button>
</body>
</html>
